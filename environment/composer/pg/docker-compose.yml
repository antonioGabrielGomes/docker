version: '3.1'

services:
  db-postgres: 
    image: postgres
    restart: always
    environment: 
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
    volumes:
      - /data
    ports: 
      - 5432:5432
    networks:
      - postgres-compose-network    
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ""
      PGADMIN_DEFAULT_PASSWORD: ""
    ports:
      - "16543:80"
    depends_on:
      - db-postgres
    networks:
      - postgres-compose-network

networks: 
  postgres-compose-network:
    driver: bridge
